<!DOCTYPE html>
<html>
<head>
    <title>Add Project</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    
    body {
        font-family: Arial, sans-serif;
        background-color: #e9ecef;
        color: #343a40;
        line-height: 1.6;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    
    h1 {
        margin-bottom: 30px;
        text-align: center;
        font-size: 2.5em;
        color: #007bff;
    }
    
    form {
        background: white;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        width: 90%;
        max-width: 450px;
        text-align: left;
    }
    
    label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
    }
    
    input[type="text"] {
        width: 100%;
        padding: 12px;
        margin-bottom: 20px;
        border: 1px solid #ced4da;
        border-radius: 5px;
        transition: border-color 0.3s;
    }
    
    input[type="text"]:focus {
        border-color: #007bff;
        outline: none;
    }
    
    button {
        display: block;
        width: 100%;
        padding: 12px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 18px;
        transition: background-color 0.3s, transform 0.2s;
    }
    
    button:hover {
        background-color: #0056b3;
        transform: translateY(-1px);
    }
    
    button:active {
        transform: translateY(0);
    }
    
    @media (max-width: 600px) {
        body {
            padding: 10px;
        }
    
        form {
            padding: 20px;
        }
    }
</style>
<body>
    <h1>Add Project</h1>
    <form method="POST">
        Title: <input type="text" name="title" required><br>
        Required Skills (comma separated): <input type="text" name="skills" required><br>
        <button type="submit">Add Project</button>
    </form>
</body>
</html>
